<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Example</title>
    <!-- Linking the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Welcome to My Styled Page</h1>
        <h2>Here's an Image Styled with CSS</h2>

        <!-- Image with ID for specific styling -->
        <img src="images/placeholder.png" alt="Placeholder Image" id="main-image">

        <p>This is a paragraph styled with padding, margin, and borders. It demonstrates the use of spacing inside and outside elements.</p>
    </div>

</body>
</html>
